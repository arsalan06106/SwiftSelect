<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 12px;
      width: max-content;
      background: #fff;
      font-family: 'Google Sans', 'Roboto', system-ui, sans-serif;
      display: flex;
      gap: 12px;
      align-items: center;
      border-radius: 24px; /* Attempt to round */
      overflow: hidden;
    }
    /* Global Button Styles */
    .qs-guide-btn {
      text-align: center;
      all: initial;
      cursor: pointer;
      background: #ff6a61;
      color: #ffffff;
      padding: 8px;
      border-radius: 12px;
      font-size: 0;
      border: none;
      outline: none;
      transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      position: relative;
    }
    .qs-guide-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: fill 0.2s ease;
    }
    .qs-guide-btn:hover {
      box-shadow: inset 0 0 0 100px rgba(255, 255, 255, 0.2);
    }
    .qs-guide-btn:active {
      transform: scale(0.96);
    }
    /* Segmented Button Group */
    .qs-segmented {
      display: flex;
      background: #ff6a61;
      border-radius: 999px;
      padding: 2px 6px 2px 2px;
      gap: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      align-items: center;
    }
    .qs-segmented .qs-guide-btn {
      background: transparent;
      box-shadow: none !important;
      width: 36px;
      height: 36px;
      transform: none !important;
      border-radius: 999px;
    }
    /* Visible Area Button (Left) */
    .qs-segmented .qs-guide-btn:first-child {
      border-radius: 999px;
      width: 44px;
    }
    /* Download Button (Right) */
    .qs-segmented .qs-guide-btn:last-child {
      border-radius: 50%;
      background: #ffffff;
      color: #ff6a61;
      width: 28px;
      height: 28px;
    }
    .qs-segmented .qs-guide-btn:last-child svg {
      width: 18px;
      height: 18px;
    }
    .qs-segmented .qs-guide-btn:last-child:hover {
      box-shadow: inset 0 0 0 100px rgba(0, 0, 0, 0.05) !important;
    }
    .qs-segmented .qs-guide-btn:first-child:hover {
      box-shadow: inset 0 0 0 100px rgba(255, 255, 255, 0.2) !important;
    }
    /* Standalone Full Page Button */
    .qs-guide-btn.full-page {
      border-radius: 50% !important;
    }
    .separator {
      width: 1px;
      height: 24px;
      background: #e0e0e0;
      margin: 0 4px;
      display: none; 
    }
    .label {
      font-size: 14px;
      color: #49454F;
      font-weight: 500;
      margin-right: 8px;
      white-space: nowrap;
    }
  </style>
</head>
